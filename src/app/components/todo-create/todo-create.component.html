<div class="row justify-content-center">
  <div class="col-md-4">
    <h4>
      Create New Task
    </h4>
    <!-- form card create task -->
    <div class="card-body">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputTitle">Title</label>
          <input class="form-control" type="text" formControlName="Title">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.Title.errors?.required">
            Title is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input class="form-control" type="text" formControlName="Description">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.Description.errors?.required">
            Enter Description.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDueDate">Due Date</label>
          <input class="form-control" type="date" formControlName="DueDate">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.DueDate.errors?.required">
            Mention due date.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Create Task</button>
        </div>
      </form>

    </div>
  </div><!-- form card create task -->
</div>
