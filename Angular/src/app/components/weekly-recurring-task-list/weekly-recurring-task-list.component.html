<div class="container">
  <!-- No data message -->
  <p *ngIf="weeklyRecurringTasks.length <= 0" class="no-data text-center">There is no task added yet!</p>

  <!-- Todo tasks list -->
  <table class="table table-bordered" *ngIf="weeklyRecurringTasks.length > 0">
    <thead class="table-success">
      <tr>
        <td colspan="3" align=" left">
          <span *ngIf="!showAllweeklyRecurringTasks" (click)="showAllTasksInGrid(true)">
            <button type="button" class="btn btn-sm btn-sm"><u>Show All Tasks</u></button>
          </span>
          <span *ngIf="showAllweeklyRecurringTasks" (click)="showAllTasksInGrid(false)">
            <button type="button" class="btn btn-sm btn-sm"><u>Show Only Open Tasks</u></button>
          </span>
        </td>
        <td colspan="3" align="right">
          <a routerLinkActive="active" routerLink="/create-weeklyRecurringTask">Add New Task</a>
        </td>
      </tr>
      <tr>
        <th scope="col">Task ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">DueDate</th>
        <th scope="col">Recurs On</th>
        <th scope="col">Done</th>
        <th scope="col center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weeklyRecurringTask of weeklyRecurringTasks; let i = index">
        <th scope="row">{{weeklyRecurringTask._id}}</th>
        <td>{{weeklyRecurringTask.Title}}</td>
        <td>{{weeklyRecurringTask.Description}}</td>
        <td>{{weeklyRecurringTask.DueDate}}</td>
        <td>{{weeklyRecurringTask.RecursOn}}</td>
        <td>{{weeklyRecurringTask.Done}}</td>
        <td class="text-center edit-block">
          <span *ngIf="weeklyRecurringTask.Done" class="delete" (click)="openTask(weeklyRecurringTask, i)">
            <button type="button" class="btn btn-danger btn-sm">Open Task</button>
          </span>
          <span *ngIf="!weeklyRecurringTask.Done" class="delete" (click)="completeTask(weeklyRecurringTask, i)">
            <button type="button" class="btn btn-success btn-sm">Complete Task</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
