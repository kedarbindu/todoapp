<div class="container">
  <!-- No data message -->
  <p *ngIf="Tasks.length <= 0" class="no-data text-center">There is no task added yet!</p>

  <!-- Todo tasks list -->
  <table class="table table-bordered" *ngIf="Tasks.length > 0">
    <thead class="table-success">
      <tr>
        <td colspan="3" align=" left">
          <span *ngIf="!showAllTasks" (click)="showAllTasksInGrid(true)">
            <button type="button" class="btn btn-sm btn-sm"><u>Show All Tasks</u></button>
          </span>
          <span *ngIf="showAllTasks" (click)="showAllTasksInGrid(false)">
            <button type="button" class="btn btn-sm btn-sm"><u>Show Only Open Tasks</u></button>
          </span>
        </td>
        <td colspan="3" align="right">
          <a routerLinkActive="active" routerLink="/create-task">Add New Task</a>        
        </td>
      </tr>
      <tr>
        <th scope="col">Task ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">DueDate</th>
        <th scope="col">Done</th>
        <th scope="col center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of Tasks; let i = index">
        <th scope="row">{{task._id}}</th>
        <td>{{task.Title}}</td>
        <td>{{task.Description}}</td>
        <td>{{task.DueDate}}</td>
        <td>{{task.Done}}</td>
        <td class="text-center edit-block">
          <span *ngIf="task.Done" class="delete" (click)="openTask(task, i)">
            <button type="button" class="btn btn-danger btn-sm">Open Task</button>
          </span>
          <span *ngIf="!task.Done" class="delete" (click)="completeTask(task, i)">
            <button type="button" class="btn btn-success btn-sm">Complete Task</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
